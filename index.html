<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro - Login</title>
    <style>
        /* Estilo geral da página */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { height: 100%; font-family: 'Roboto', sans-serif; background-color: #f0f2f5; }

        /* Container principal para centralizar o conteúdo */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
        }

        /* Card de login */
        .login-card {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px_12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .title { font-size: 24px; font-weight: 700; color: #1c1e21; margin-bottom: 10px; }
        .subtitle { font-size: 16px; color: #606770; margin-bottom: 25px; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; font-size: 14px; font-weight: 500; color: #606770; margin-bottom: 5px; }
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #dddfe2;
            border-radius: 8px;
            font-size: 16px;
        }
        .input-group input:focus {
            outline: none;
            border-color: #1877f2;
            box-shadow: 0 0 0 2px rgba(24, 119, 242, 0.2);
        }

        /* Botão de login */
        button {
            width: 100%;
            padding: 12px;
            background-color: #1877f2;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover { background-color: #166fe5; }
        button:disabled { background-color: #a0bdf5; cursor: not-allowed; }

        /* Mensagem de erro */
        .error-message {
            margin-top: 15px;
            color: #fa3e3e;
            background-color: #ffebe6;
            border: 1px solid #fa3e3e;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            display: none; /* Começa escondida */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h1 class="title">Sistema de Cadastro</h1>
            <p class="subtitle">Faça login para continuar</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" id="loginButton">Entrar</button>
            </form>
            
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <!-- O JavaScript para se conectar e interagir com o Firebase -->
    <script type="module">
        // Importa as funções necessárias dos módulos do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // =================================================================================
        // COLE AQUI AS SUAS CHAVES DE CONFIGURAÇÃO DO FIREBASE
        // =================================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyAifFxis5rYKRwfgUpkj9UYT_tYD0GXp44",
			authDomain: "cadastrocardim.firebaseapp.com",
			projectId: "cadastrocardim",
			storageBucket: "cadastrocardim.firebasestorage.app",
			messagingSenderId: "1052838349059",
			appId: "1:1052838349059:web:901c1e4cda9c1946da0136"
        };
        // =================================================================================

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // --- VERIFICA SE O USUÁRIO JÁ ESTÁ LOGADO ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Se já existe um usuário logado, redireciona para a página principal
                console.log('Usuário já está logado, redirecionando para main.html');
                window.location.href = 'main.html';
            }
            // Se não houver usuário, não faz nada e permite que a página de login seja exibida.
        });

        // --- Lógica do Formulário de Login (para usuários não logados) ---
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const errorMessageDiv = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault(); 

            const email = loginForm.email.value;
            const password = loginForm.password.value;

            loginButton.disabled = true;
            loginButton.textContent = 'Verificando...';
            errorMessageDiv.style.display = 'none';

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // O onAuthStateChanged cuidará do redirecionamento.
                })
                .catch((error) => {
                    console.error('Erro no login:', error.code, error.message);
                    if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                        errorMessageDiv.textContent = 'E-mail ou senha inválidos.';
                    } else {
                        errorMessageDiv.textContent = 'Ocorreu um erro. Tente novamente.';
                    }
                    errorMessageDiv.style.display = 'block';
                    loginButton.disabled = false;
                    loginButton.textContent = 'Entrar';
                });
        });
    </script>
</body>
</html>
